<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="yTXgTLV4TJJGhYYhS9YYS4bc-CAEpsYuk2Zh4TBc5Ao" />
	<title>Best of the Rest</title>
	<!-- CSS FILES -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kosugi+Maru&family=Press+Start+2P&display=swap"
		rel="stylesheet">
</head>

<body data-uk-filter="target: .js-filter">

	<!--HEADER-->
	<header id="site-head">
		<div class="uk-container uk-container-expand">
			<div class="uk-grid uk-grid-medium uk-flex uk-flex-middle" data-uk-grid>
				<div class="uk-width-auto">
					<h1 class="logo-text"><span class="green"> Best</span> of the Rest</h1>
				</div>
				<div class="uk-width-expand">
					<form id="search-form" action="submit">
						<div class="uk-inline uk-width-1-1">
							<button href="" class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: search"></button>

							<input class="uk-input uk-width-1-1 search-fld" type="text" placeholder="Enter Your City"
								autofocus>
							<button class="search-filter" hidden>Search</button>
						</div>
					</form>
				</div>
				<div class="uk-width-auto">
					<ul class="uk-subnav" data-uk-margin>
						<li id="reset" class="uk-visible@s"><a href="#">Home</a></li>
						<li class="uk-visible@s"><a href="#modal-center" uk-toggle>About Us</a></li>
						<div id="modal-center" class="uk-flex-top" uk-modal>
							<div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
								<button class="uk-modal-close-default" type="button" uk-close></button>
								<div class="uk-child-width-expand@s" uk-grid>
									<div class="uk-grid-item-match">

										<h3>About Us</h3>
										<p>
											Welcome to Best Of The Rest. We're here to help you find the best
											restaurants in your city.
											<br><br>
											Use the cuisines filter to find what you're looking for.
										</p>
									</div>
								</div>
							</div>
						</div>
						<li id="" class="">
							<button class="uk-button uk-button-link" type="button">History<span
									uk-icon="icon: chevron-down"></span></button>
							<div
								uk-dropdown="boundary: .boundary; offset: 30; animation: uk-animation-slide-top-small; duration: 1000">
								<ul class="uk-nav uk-dropdown-nav" id="historyDropdown">
									<!-- <li class="uk-active"><a href="#">History 1</a></li>
									<li class="uk-active"><a href="#">History 2</a></li>
									<li class="uk-active"><a href="#">History 3</a></li>
									<li class="uk-active"><a href="#">History 4</a></li>
									<li class="uk-active"><a href="#">History 5</a></li> -->
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div id="alert-box">

			</div>
		</div>
	</header>


	<!--/HEADER-->
	<!--Placholder-->
	<div class="place-holder">
		<div class="uk-overlay-primary uk-position-cover"></div>
		<div class="uk-overlay uk-position-center uk-light">
			<h1 class="place-holder-text">Best Of The Rest</h1>
		</div>
	</div>
	<!--CARDS WRAPPER-->
	<section id="section" class="uk-section uk-section-small uk-section-default uk-padding-remove-bottom hide">

		<div class="boundary-align uk-panel uk-placeholder">

			<button class="uk-button uk-button-secondary uk-float-left uk-width-1-1" type="button">Cuisine</button>
			<div uk-dropdown="pos: bottom-justify; boundary: .boundary-align; boundary-align: true; mode: click"
				id="cuisine-container">
				<div class="uk-nav uk-dropdown-nav grid-layout uk-text-center">

					<button id='all-card' class='uk-button uk-button-secondary' data-cuisine="0">Top 10</button>

					<button id='African-card' class='uk-button uk-button-secondary' data-cuisine="152">African</button>

					<button id="american-card" class='uk-button uk-button-secondary' data-cuisine="1">American</button>

					<button id='chinese-card' class='uk-button uk-button-secondary' data-cuisine="25">Chinese</button>

					<button id='Dessert-card' class='uk-button uk-button-secondary' data-cuisine="100">Dessert</button>

					<button id="english-card" class='uk-button uk-button-secondary' data-cuisine="133">English</button>

					<button id="indian-card" class='uk-button uk-button-secondary' data-cuisine="148">Indian</button>

					<button id='italian-card' class='uk-button uk-button-secondary' data-cuisine="55">Italian</button>

					<button id='japanese-card' class='uk-button uk-button-secondary' data-cuisine="60">Japanese</button>

					<button id='Mexican-card' class='uk-button uk-button-secondary' data-cuisine="73">Mexican</button>

					<button id='Thai-card' class='uk-button uk-button-secondary' data-cuisine="95">Thai</button>

					<button id='Turkish-card' class='uk-button uk-button-secondary' data-cuisine="142">Turkish</button>

					</li>

				</div>
			</div>

		</div>

		<div id="searchHistory">


		</div>
		<div id="restaurant-display"
			class="uk-grid uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l  uk-child-width-1-5@xl uk-grid-match js-filter"
			data-uk-grid="masonry: true" data-uk-sortable="handle: .drag-icon">
		</div>
		</div>

	</section>
	<!--/CARDS WRAPPER-->
	<!-- Google MAP-->
	<div id="map"
		class="uk-grid uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l  uk-child-width-1-5@xl uk-grid-match js-filter uk-margin-top"
		data-uk-grid="masonry: true" data-uk-sortable="handle: .drag-icon"></div>

	<!-- JS FILES -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<!-- <script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
		defer></script> -->
</body>

</html>
