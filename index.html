<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best of the Rest</title>
	<!-- CSS FILES -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kosugi+Maru&family=Press+Start+2P&display=swap"
		rel="stylesheet">
</head>

<body data-uk-filter="target: .js-filter">

	<!--HEADER-->
	<header id="site-head">
		<div class="uk-container uk-container-expand">
			<div class="uk-grid uk-grid-medium uk-flex uk-flex-middle" data-uk-grid>
				<div class="uk-width-auto">
					<h1 class="logo-text"><span class="green"> Best</span> of the Rest</h1>
				</div>
				<div class="uk-width-expand">
					<form id="search-form" action="submit">
						<div class="uk-inline uk-width-1-1">
							<!--  this button was an a tag!-->
							<button href="" class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: search"></button>
							<input class="uk-input uk-width-1-1 search-fld" type="text" placeholder="Enter Your City"
								autofocus>
							<button class="search-filter" hidden>Search</button>
						</div>
					</form>
				</div>
				<div class="uk-width-auto">
					<ul class="uk-subnav" data-uk-margin>
						<li id="reset" class="uk-visible@s"><a href="#">Home</a></li>
						<li class="uk-visible@s"><a href="#modal-center" uk-toggle>About Us</a></li>
						<div id="modal-center" class="uk-flex-top" uk-modal>
							<div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

								<button class="uk-modal-close-default" type="button" uk-close></button>

								<div class="uk-child-width-expand@s" uk-grid>
									<div class="uk-grid-item-match">

										<h3>About Us</h3>
										<p>
											Here at Best of the Rest we aim to make life simpler.
											<br>
											Hungry for some amazing food?
											<br>
											Let us show you the top 10 restaurants in the city you're
											going to.
										</p>

									</div>

								</div>

							</div>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</header>


	<!--/HEADER-->
	<div class="spacer"></div>
	<!--Placholder-->
	<div class="place-holder">
		<h1 class="place-holder-text">Search a city to find the best restaurants in the area</h1>
	</div>
	<!--CARDS WRAPPER-->
	<section id="section" class="uk-section uk-section-small uk-section-default uk-padding-remove-bottom hide">
		<!-- 	<div class="uk-container uk-container-expand uk-margin-large-bottom">
			<ul uk-dropdown="boundary: .my-class; boundary-align: true" class="uk-subnav uk-subnav-pill">
				<li class="uk-active" data-uk-filter-control><button id='all-card' data-cuisine="0">Show All</li>
				<li data-uk-filter-control=".chinese-card"><button id="asian-card" data-cuisine="3">Asian</button>
				</li>
				<li data-uk-filter-control=".indian-card"><button id="indian-card" data-cuisine="148">Indian</button>
				</li>
				<li data-uk-filter-control=".italian-card"><button id='italian-card' data-cuisine="55">Italian</button>
				</li>
				<li data-uk-filter-control=".english-card"> <button id="english-card"
						data-cuisine="133">English</button></li>
			</ul>
		</div> -->
		<div class="boundary-align uk-panel uk-placeholder">

			<button class="uk-button uk-button-default uk-float-left" type="button">Cuisine</button>
			<div uk-dropdown="pos: bottom-justify; boundary: .boundary-align; boundary-align: true"
				id="cuisine-container">
				<div class="uk-nav uk-dropdown-nav grid-layout">
					<button id='all-card' class='uk-button' data-cuisine="0">Top 10</button>
					<button id="asian-card" class='uk-button' data-cuisine="3">Asian</button>

					<button id="indian-card" class='uk-button' data-cuisine="148">Indian</button>

					<button id='italian-card' class='uk-button' data-cuisine="55">Italian</button>

					<button id="english-card" class='uk-button' data-cuisine="133">English</button></li>
				</div>
			</div>

		</div>

		<div id="restaurant-display"
			class="uk-grid uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l  uk-child-width-1-5@xl uk-grid-match js-filter"
			data-uk-grid="masonry: true" data-uk-sortable="handle: .drag-icon">
		</div>
		</div>

	</section>
	<!--/CARDS WRAPPER-->
	<!-- Google MAP-->
	<div id="map"
		class="uk-grid uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l  uk-child-width-1-5@xl uk-grid-match js-filter"
		data-uk-grid="masonry: true" data-uk-sortable="handle: .drag-icon"></div>

	<!-- JS FILES -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
		defer></script>
</body>

</html>
